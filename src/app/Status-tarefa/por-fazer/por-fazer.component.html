<div class="grid">
<div class="container" *ngFor="let tarefa of listaTarefas">
  <mat-card color="accent" class="card" routerLink="/tarefa/{{ tarefa.id }}">
    <mat-card-header>
      <mat-card-title>
        {{ tarefa.nome }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-chip-list>
        <mat-chip color="primary">
          {{ tarefa.prioridade}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>

    <p>Terminar tarefa até {{ tarefa.prazo }}</p>
    <mat-card-actions>
      <div><app-botao-editar [id]="tarefa.id"></app-botao-editar></div>
      <div><app-botao-comecar ></app-botao-comecar></div>
      <div><app-botao-eliminar [id]="tarefa.id"></app-botao-eliminar></div>
    </mat-card-actions>
  </mat-card>
